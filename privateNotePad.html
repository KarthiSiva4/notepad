
<style>
.help-block{
color:red;
}
</style>
<div ng-controller="privateController" style="margin:auto;width:50%">

<div class="alert alert-success alert-dismissible fade show" id="success-alert" ng-if="dataSaved">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success!</strong> User has been created, use below form to login.
  </div>
  
  <div class="alert alert-danger alert-dismissible fade show" id="success-alert" ng-if="dataNotSaved">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Error!</strong> User already exists.
  </div>
  
  <div class="alert alert-danger alert-dismissible fade show" id="success-alert" ng-if="userNotExists">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Error!</strong> User does not exists.
  </div>
  
  <div class="alert alert-danger alert-dismissible fade show" id="success-alert" ng-if="wrongPass">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Error!</strong> Wrong Password.
  </div>

<form name="userForm" ng-submit="loginForm(userForm.$valid,userForm)" novalidate ng-if="!isRegisterClicked"> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <!-- NAME -->
        <!-- <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="name" required>
			<p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required.</p>

        </div> -->
		
		

        <!-- USERNAME -->
        <div class="form-group">
            <label>Username (Email Id)</label>
			
			<input type="email" name="username" class="form-control" ng-model="username" required>
			 <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">Enter a valid email.</p>	
        </div>
		
		<!-- PASSWORD -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="password" required>
			<p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Password is required.</p>

        </div>

        <!-- EMAIL -->
        <!-- <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email" required>
			 <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div> -->

        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Login</button>

		<button type="button" class="btn btn-primary" ng-click="ChangeToRegister()">Register Now</button>
    </form>
	
	<form name="userFormPop" ng-submit="RegisterForm(userFormPop.$valid,userFormPop)" novalidate ng-if="isRegisterClicked">
         <div class="form-group">
            <label>Email</label>
            <input type="email" name="emailpop" class="form-control" ng-model="emailpop" required>
			 <p ng-show="userFormPop.emailpop.$invalid && !userFormPop.emailpop.$pristine" class="help-block">Enter a valid email.</p>
        </div>
		
		<div class="form-group">
            <label>Password</label>
            <input type="password" name="passwordpop" class="form-control" ng-model="passwordpop" required>
			<p ng-show="userFormPop.passwordpop.$invalid && !userFormPop.passwordpop.$pristine" class="help-block">Password is required.</p>

        </div>
		
		<div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="passwordConPop" class="form-control" ng-model="passwordConPop" required>
			<p ng-show="userFormPop.passwordConPop.$invalid && !userFormPop.passwordConPop.$pristine" class="help-block">Password is required.</p>
			
			<p ng-show="userFormPop.passwordpop.$dirty && userFormPop.passwordConPop.$dirty && passwordpop!=passwordConPop" class="help-block">Password is not matching.</p>

        </div>
		
        <button type="submit" class="btn btn-primary" ng-disabled="userFormPop.$invalid || passwordpop!=passwordConPop">Register</button>
		<button type="button" class="btn btn-primary" ng-click="ChangeToLogin()">Go back To Login</button>
		</form>
	
	

</div>
