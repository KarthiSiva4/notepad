<div ng-controller="privateNotesController">
<div class="row">
    <div class="col-lg-12">
<button class="btn btn-danger float-right" type="button" ng-click="logout()">Logout</button>
    </div>
</div>
<div class="container" style=" margin-top: 2rem;">
<div class="card-info">
<div class="card-header" >

<div style="float: right; margin: 0px 10px 0px 20px;" ng-click="isCollapsed = !isCollapsed">
							<span class='fa fa-plus'
								style="font-size: 1.4em; color: white;" ng-hide="isCollapsed"
								title="Click to maximize"></span> <span
								class='fa fa-minus'
								style="font-size: 1.4em; color: white;" ng-hide="!isCollapsed"
								title="Click to minimize"></span>
						</div>

   <form ng-submit="addMessage()" name="myForm">
      <textarea class="form-control" name="newMessageText" ng-model="newMessageText" id="inbox" required></textarea>
      <button type="submit" class="btn btn-success" ng-disabled="myForm.newMessageText.$invalid">Add</button>
	  <button type="button" class="btn btn-info" ng-click="pastethis()"
	  data-toggle="tooltip" data-placement="top" title="Paste"><span class='fa fa-paste'></span></button>
	  <button type="button" class="btn btn-info" ng-click="clearthis()"
	  data-toggle="tooltip" data-placement="top" title="Erase"><span class='fa fa-eraser'></span></button>
    </form>
	
	

	
	</div>
<div class="card-body" ng-show="isCollapsed">
	<ol>
      <li ng-repeat="message in userMesgs" style=" margin-top: 16px; ">
        <!-- edit a message -->
		<div class="input-group">
        <input id="{{$index}}" class="form-control" ng-model="message.text" ng-change="userMesgs.$save(message)"/>
        <!-- delete a message -->
		<span class="input-group-btn">
        <button ng-click="userMesgs.$remove(message)" class="btn btn-danger" style=" height: 35px; "
		data-toggle="tooltip" data-placement="top" title="Delete"><span class='fa fa-trash'></span></button>
		<button style=" height: 35px; " id="copyBtn{{$inedx}}" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Copy"
		ng-click="copyIt(message,$index)"> 
		<span class='fa fa-copy'></span></button>
		</span>
		</div>
      </li>
    </ol>
</div>
</div>

</div>
</div>
